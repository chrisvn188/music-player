<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./fontawesome-free-6.0.0-web/js/all.min.js"></script>
</head>
<body>
    <div class="player js-player">
        <!-- **************** APP DASHBOARD **************** -->
        <div class="dashboard">
            <span class="dashboard__subtitle">Now Playing</span>
            <h1 class="dashboard__title js-title">Song Name</h1>

            <div class="dashboard__img-container">
                <img src="" alt="" class="dashboard__img js-img">
            </div>

            <div class="dashboard__btns-container">
                <button class="control-btn dashboard__replay-btn js-replay">
                    <i class="fa-solid fa-rotate"></i>
                </button>

                <button class="control-btn dashboard__prev-btn js-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </button>

                <div class="dashboard__toggle-play-pause js-play">
                    <i class="fa-solid fa-circle-play icon-play"></i>
                    <i class="fa-solid fa-circle-pause icon-pause"></i>
                </div>
                
                <button class="control-btn dashboard__next-btn js-next">
                    <i class="fa-solid fa-forward-step"></i>
                </button>

                <button class="control-btn dashboard__shuffle-btn js-random">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>

            <input type="range" min="0" max="100" step="0.1" value="0" class="dashboard__slider js-time">

            <audio class="dashboard__audio js-audio" controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- **************** APP PLAYLIST **************** -->
        <ul class="playlist js-playlist"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
