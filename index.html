<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <script src="./fontawesome-free-6.0.0-web/js/all.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- **************** APP DASHBOARD **************** -->
        <div class="dashboard">
            <span class="dashboard__subtitle">Now Playing</span>

            <h1 class="dashboard__title">Song Name</h1>

            <div class="dashboard__img-container">
                <img src="./images/thien-dang.jpeg" alt="thien dang" class="dashboard__img">
            </div>

            <div class="dashboard__btns-container">
                <button class="control-btn dashboard__replay-btn">
                    <i class="fa-solid fa-rotate"></i>
                </button>

                <button class="control-btn dashboard__prev-btn">
                    <i class="fa-solid fa-backward-step"></i>
                </button>

                <div class="dashboard__play-and-pause">
                    <button class="control-btn dashboard__play-btn active">
                        <i class="fa-solid fa-circle-play"></i>
                    </button>

                    <button class="control-btn dashboard__pause-btn">
                        <i class="fa-solid fa-circle-pause"></i>
                    </button>
                </div>
                
                <button class="control-btn dashboard__next-btn">
                    <i class="fa-solid fa-forward-step"></i>
                </button>

                <button class="control-btn dashboard__shuffle-btn">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>

            <input type="range" min="0" max="100" value="0" class="dashboard__slider" id="play-time">

            <audio class="dashboard__audio" controls autoplay>
                <source src="./audio/roi-toi-luon.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- **************** APP PLAYLIST **************** -->
        <ul class="playlist"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
